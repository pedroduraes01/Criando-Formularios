<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link href="./style.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para
        <br>
        agendar a sua mentoria
      </p>
    </header>

    <form>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="container">

            <div class="input-wrapper">

              <label for="form-name">Nome</label>
              <input type="text" name="form-name" id="form-name" required>

            </div>

            <div class="input-wrapper">

              <label for="form-last-name">Sobrenome</label>
              <input type="text" name="form-last-name" id="form-last-name" required>

            </div>
          </div>

          <div class="input-wrapper">

            <label for="form-email">Email <span>(digite um email válido)</span></label>
            <input type="url" name="form-email" id="form-email" required>

          </div>

          <div class="input-wrapper">

            <label for="form-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" name="form-password" id="form-password" required minlength="6">

          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">

            <label for="form-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="form-name-mentor" id="form-name-mentor" required>

          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Seus horários disponíveis</legend>
          <legend class="sub-title">Primeira mentoria</legend>

          <div class="date">
            <div class="input-wrapper">

              <label for="form-date">data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="form-dater" id="form-date" required>

            </div>

            <div class="input-wrapper">

              <label for="form-start">Das</span></label>
              <input type="time" name="form-start" id="form-start" required>

            </div>

            <div class="input-wrapper">

              <label for="form-end">Até</span></label>
              <input type="time" name="form-end" id="form-end" required>

            </div>

          </div>

          <legend class="sub-title">Segunda mentoria</legend>

          <div class="date">

            <div class="input-wrapper">

              <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="form-date" id="form-date" required>

            </div>

            <div class="input-wrapper">

              <label for="form-start">Das</label>
              <input type="time" name="form-start" id="form-start" required>

            </div>

            <div class="input-wrapper">

              <label for="form-end">Até</label>
              <input type="time" name="form-end" id="form-end" required>

            </div>

          </div>

        </div>
      </fieldset>
      </fomr>

  </div>

  <footer>

    <button>Salvar</button>

  </footer>
</body>

</html>
